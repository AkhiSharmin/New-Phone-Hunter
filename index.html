<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone Hunter</title>
</head>

<body>

    <header>
        <h1>Welcome to my Phone Hunter!</h1>
    </header>

    <main class="container">

        <!-- display search result -->

        <div class="mb-3 w-50">
            <label for="exampleFormControlInput1" class="form-label">Search Your Phone</label>
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="Search Your Phone">
            <div id="btn-search" class="btn btn-primary mt-3">Search</div>
        </div>

        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="no-found-message" class="p-4 d-none">
                <h3 class="text-danger">No Phone Found.Plz try again new search</h3>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
